<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BYD CRM</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects 404s to index.html with the path stored in sessionStorage
      const path = window.location.pathname;
      const repo = '/byd-crm-v2';
      sessionStorage.setItem('redirect', path.replace(repo, ''));
      window.location.replace(repo + '/');
    </script>
  </head>
  <body></body>
</html>
