<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BYD CRM</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects 404s to index.html with the path stored in sessionStorage
      var basePath = '/BYD-CRM-v2';
      var path = window.location.pathname;
      // Store the path relative to base for the SPA router
      sessionStorage.setItem('redirect', path.replace(basePath, '') || '/');
      window.location.replace(basePath + '/');
    </script>
  </head>
  <body></body>
</html>
